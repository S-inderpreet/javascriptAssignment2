<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<div class = "main">
			<img id="mainImage" src="images/flowers-pink-large.jpg" alt="" width="1000" height="450" />
			<figcaption id="figCaption">Pink Flowers</figcaption>
		</div>
		<ul class="smallImages">
				<li id="img1" onclick="changeImage(0)"><img src="images/flowers-pink-small.jpg" alt="" width="240" height="160" /></li>
				<li id="img2" onclick="changeImage(1)"><img src="images/flowers-purple-small.jpg" alt="" width="240" height="160" /></li>
				<li id="img3" onclick="changeImage(2)"><img src="images/flowers-red-small.jpg" alt="" width="240" height="160" /></li>
				<li id="img4" onclick="changeImage(3)"><img src="images/flowers-white-small.jpg" alt="" width="240" height="160" /></li>
				<li id="img5" onclick="changeImage(4)"><img src="images/flowers-yellow-small.jpg" alt="" width="240" height="160" /></li>
		</ul>
	</section>
	<script src="js/gallery.js"></script>
